<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="HTMテスト問題.css">
  <link rel="stylesheet" href="reset.css">
  <title>キャッチコピー</title>
</head>
<body>
  <div class="coachtech">
    <h1>キャッチコピー</h1>
    <div class="intro">
      <h2>About</h2>
      <p>プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <h2>ブログ</h2>
      <img src="img/blog__eyecatch1.jpg" alt="">
      <p>コーチテックブログのタイトルがここには入ります。</p>
      <img src="img/blog__eyecatch2.jpg" alt="">
      <p>コーチテックブログのタイトルがここには入ります。</p>
      <img src="img/blog__eyecatch3.jpg" alt="">
      <p>コーチテックブログのタイトルがここには入ります。</p>
    </div>
    <footer>
      <h2>お問い合わせ</h2>
      <form action="post">
        <table class="table">
          <tr>
            <td>名前</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>メールアドレス</td>
            <td><input type="email"></td>
          </tr>
          <tr>
            <td>用件</td>
            <td>
              <select>
                <option value="">広告掲載について</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>内容</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
        <button>削除</button>
        <button>送信</button>
      </form>
    </footer>

  </div>
</body>
</html>
